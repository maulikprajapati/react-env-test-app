overwrite: true
schema: "https://api.dev.nxlvl.app/graphql"
documents: "src/**/*.graphql.ts"
generates:
  src/types/graphql.models.tsx:
    plugins:
      - add:
          content: '/* eslint-disable @typescript-eslint/no-explicit-any */'
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
